<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Container Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .popup {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    .popup img {
      width: 80px;
      margin-bottom: 15px;
    }
    .popup input {
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: purple;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #main-content {
      display: none;
      width: 100%;
      max-width: 800px;
      margin-top: 30px;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .smart-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .container {
      position: relative;
      width: 100px;
      height: 220px;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      margin: 10px;
    }
    .level {
      width: 100%;
      animation: wave 2s infinite ease-in-out;
    }
    .label {
      position: absolute;
      top: 5px;
      text-align: center;
      width: 100%;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label img {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
    }
    .grocery-list {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      color: black;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .item input {
      width: 60px;
      text-align: right;
    }
    .share-btn {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    @keyframes wave {
      0% { border-radius: 50% 50% 0 0; }
      50% { border-radius: 40% 60% 0 0; }
      100% { border-radius: 50% 50% 0 0; }
    }
  </style>
</head>
<body>
  <div class="popup" id="login-box">
    <img src="https://img.icons8.com/emoji/96/face-with-smiling-eyes.png" alt="Smiley">
    <h2>Enter Your Name</h2>
    <input type="text" id="username" placeholder="Your name" />
    <button onclick="login()">Login</button>
  </div>

  <div id="main-content">
    <h1>Welcome to Smart Container</h1>
    <h2 id="welcome-user"></h2>

    <div class="smart-container">
      <div class="container">
        <div class="level" style="height: 10%; background: red;"></div>
        <div class="label">
          <img src="https://img.icons8.com/color/48/chili-pepper.png" alt="Chili">
          Chili - 10g
        </div>
      </div>
      <div class="container">
        <div class="level" style="height: 15%; background: red;"></div>
        <div class="label">
          <img src="https://img.icons8.com/fluency/48/pepper.png" alt="Pepper">
          Pepper - 15g
        </div>
      </div>
      <div class="container">
        <div class="level" style="height: 25%; background: green;"></div>
        <div class="label">
          <img src="https://img.icons8.com/office/48/mustard.png" alt="Mustard">
          Mustard - 25g
        </div>
      </div>
      <div class="container">
        <div class="level" style="height: 18%; background: red;"></div>
        <div class="label">
          <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/external-herbs-cooking-flatart-icons-outline-flatarticons.png" alt="Asafoetida">
          Asafoetida - 18g
        </div>
      </div>
    </div>

    <div class="grocery-list">
      <h2>Monthly Grocery List</h2>
      <div class="item"><span>Chili Powder</span><input type="number" value="250"> g</div>
      <div class="item"><span>Pepper</span><input type="number" value="250"> g</div>
      <div class="item"><span>Mustard Seeds</span><input type="number" value="250"> g</div>
      <div class="item"><span>Asafoetida</span><input type="number" value="250"> g</div>
      <a id="share-link" class="share-btn" href="#" target="_blank">ðŸ”— Share Grocery List</a>
    </div>
  </div>

  <script>
    function login() {
      const name = document.getElementById('username').value.trim();
      if (name) {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('welcome-user').textContent = name;
      }
    }

    function updateShareLink() {
      let items = document.querySelectorAll('.item');
      let message = 'Monthly Grocery List:%0A';
      items.forEach(item => {
        let name = item.querySelector('span').textContent;
        let qty = item.querySelector('input').value;
        message += `${name}: ${qty}g%0A`;
      });
      const link = document.getElementById('share-link');
      link.href = `https://wa.me/?text=${message}`;
    }

    document.querySelectorAll('.item input').forEach(input => {
      input.addEventListener('input', updateShareLink);
    });

    window.onload = updateShareLink;
  </script>
</body>
</html>
